<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Labyrinth Generierung</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script>
    function generateLabyrinth(scene) {
        // Größe des Labyrinths
        var width = 20;
        var height = 20;

        // Zellen-Größe
        var cellSize = 2;

        // 2D-Array für das Labyrinth
        var labyrinth = new Array(width);
        for (var i = 0; i < width; i++) {
            labyrinth[i] = new Array(height).fill(1); // 1 repräsentiert Wand
        }

        // Liste der besuchten Zellen
        var visitedCells = [];

        // Funktion für Depth-First Search Algorithmus
        function depthFirstSearch(x, y) {
            labyrinth[x][y] = 0; // 0 repräsentiert Gang
            visitedCells.push({ x: x, y: y });

            // Nachbarn zufällig anordnen
            var neighbors = [
                { dx: 0, dy: -2 }, // oben
                { dx: 0, dy: 2 },  // unten
                { dx: -2, dy: 0 }, // links
                { dx: 2, dy: 0 }   // rechts
            ];

            neighbors = neighbors.sort(function () { return 0.5 - Math.random(); });

            for (var i = 0; i < neighbors.length; i++) {
                var nx = x + neighbors[i].dx;
                var ny = y + neighbors[i].dy;

                if (nx >= 0 && nx < width && ny >= 0 && ny < height && labyrinth[nx][ny] === 1) {
                    labyrinth[nx][ny] = 0; // Setze Wand zwischen den Zellen zurück
                    labyrinth[(x + nx) / 2][(y + ny) / 2] = 0; // Setze Wand in der Mitte zurück

                    depthFirstSearch(nx, ny);
                }
            }
        }

        // Labyrinthgenerierung starten
        depthFirstSearch(0, 0);

        // Alle Außenwände schließen
        for (var i = 0; i < width; i++) {
            labyrinth[i][0] = 0;
            labyrinth[i][height - 1] = 0;
        }
        for (var j = 0; j < height; j++) {
            labyrinth[0][j] = 0;
            labyrinth[width - 1][j] = 0;
        }

        // Einen zufälligen Ausgang wählen
        var exitCell = visitedCells[Math.floor(Math.random() * visitedCells.length)];
        labyrinth[exitCell.x][exitCell.y] = 0;

        // 3D-Objekte für das Labyrinth erstellen
        for (var i = 0; i < width; i++) {
            for (var j = 0; j < height; j++) {
                if (labyrinth[i][j] === 1) {
                    var wall = BABYLON.MeshBuilder.CreateBox('wall', { size: cellSize }, scene);
                    wall.position.x = i * cellSize;
                    wall.position.y = 0;
                    wall.position.z = j * cellSize;
                }
            }
        }
    }


    document.addEventListener('DOMContentLoaded', function () {
        // Babylon.js Scene erstellen
        var canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        // Kamera erstellen
        var camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI / 2, 10, new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(canvas, true);

        // Licht hinzufügen
        var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);

        // Labyrinthgenerierung aufrufen
        const labyrinth = generateLabyrinth(scene);

        // Render-Schleife starten
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Window-Resize-Event behandeln
        window.addEventListener('resize', function () {
            engine.resize();
        });
    });
</script>
</body>
</html>
